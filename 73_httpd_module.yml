---
-  name: Various services
   hosts:  mydbservers
   remote_user: badmin
   become: yes
   become_method: sudo

#   vars:
#    ansible_ssh_private_key_file: "{{ key1 }}"   
    
#   vars_files:
#   -  passwdf
   
   tasks:
   -  name: Ensusre the httpd installed
      yum:
        name: httpd
        state: latest
 
   -  name: Update index.html 
      copy:
       src: index.html
       dest: /var/www/html/
      notify:
      -  Restart apache
   
   handlers:
   -  name: Restart apache
      service:
       name: httpd
       state: restarted
 
   -  name: Ensure the crond service is restarted
      service:
        name: "{{ item }}"
        state: restarted
        enabled: yes
      with_items:
      - crond

   -  name: Ensure Firewalld is stopped      
      service:
        name: firewalld
        state: stopped
        enabled: no   

        
