---
-  name: Various services
   hosts:  mydbservers
   remote_user: badmin
   become: yes
   become_method: sudo

#   vars:
#    ansible_ssh_private_key_file: "{{ key1 }}"   
    
#   vars_files:
#   -  passwdf
   
   tasks:
   -  name: Ensusre the httpd installed
      yum:
        name: httpd
        state: latest
        
        
   -  name: Ensure the crond/httpd service is started
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      with_items:
      - crond
      - httpd

   -  name: Ensure Firewalld is stopped      
      service:
        name: firewalld
        state: stopped
        enabled: no   

        
